<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Transação - controle de gastos</title>
    </header>
     
    <body>
        
        <header>
            <button type="button" class="clear" onclick="logout()">
                Sair
            </button>
        </header>
        
        <main class="centralize">
            <form action="">
                <div class="form-field">
                    <div><label for="">Transação</label></div>
                    <input type="radio" name="type" checked id="expense">
                    <label for="expense">Despesa</label>
                    <input type="radio" name="type" id="income">
                    <label for="income">Receita</label>
                </div>

                <div class="form-field"></div>
                    <div><label for="">Data da transação *</label></div>
                    <input type="date" onchange="onChangeDate()" id="date">
                    <div class="error" id="date-required-error">
                        Data é obrigatório/inválida 
                    </div>
                </div>


                <div class="form-field"></div>
                    <div><label for="">Moeda *</label></div>
                    <select id="currency" >
                        <option value="USD" >Dólar</option>
                        <option value="EUR" >Euro</option>
                        <option value="BRL" selected >Real</option>
                    </select>
                </div>
                <div class="form-field"></div>
                    <div><label for="">Valor * </label></div>
                    <input type="number" onchange="onChangeValue()" id="value">
                    <div class="error" id="value-required-error">
                        Valor é obrigatório
                    </div>
                    <div class="error" id="value-less-or-equal-to-zero-error">
                        Valor deve ser maior que zero
                    </div>
                </div>
                <div class="form-field"></div>
                    <div><label for="">Tipo de transação *</label></div>
                    <select onchange="onChangeTransactionType()" id="transaction-type" >
                        <option value="">-- Selecione um tipo de transação --</option>
                        <option>Acomodação</option>
                        <option>Alimentação</option>
                        <option>Salário</option>
                        <option>Supermercado</option>
                        <option>Transporte</option>
                        <option>Outros</option>
                    </select>
                    <div class="error" id="transaction-type-required-error">
                        Tipo de transação é obrigatória
                    </div>
                </div>
                <div class="form-field"></div>
                    <div><label >Descrição</label></div>
                    <input type="text" id="description">
                </div>
                <br>
                <button type="button" class="solid disabled_button" id="save-button" 
                    onclick="saveTransaction()">Salvar</button>
                <button type="button" class="clear">Cancelar</button>
            </form>
        </main>
        

    </body>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="transaction.css">

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../loading.js"></script>
    <script src="../../services/transaction.server.js"></script>
    <script src="transaction.js"></script>
    


</html>
