<!DOCTYPE html>
<html>
    <header>
        <title>Register - controle de gastos</title>
    </header>
    
    <body class="centralize">
        <form action="">
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" placeholder="seu@email.com" id="email" onchange="OnChangeEmail()">
                <div class="error" id="email-required-error">
                    Email é obrigatório 
                </div>
                <div class="error" id="email-invalid-error">
                    Email invalido
                </div>
            </div>

            <div class="form-field">
                <div>
                    <label for="">Senha</label>
                </div>
                <input type="password" id="password" placeholder="Senha" onchange="onChangePassword()" >

                <div class="error" id="password-required-error">
                    Senha é obrigatório 
                </div>

                <div class="error" id="password-min-length-error">
                    Senha deve ter no mínimo 6 caracteres
                </div>
            </div>

            <div class="form-field">
                <div>
                    <label for="">Confirmar senha</label>
                </div>

                <input type="password" id="confirmPassword" placeholder="Senha" onchange="onChangeConfirmPassoword()">

                <div class="error" id="password-doesnt-match-error">
                    Senha e confirmar senha devem ser iguais
                </div>
                
            </div>

            <div>
                <button type="button" class="solid disabled_button" id="register-button" onclick="register()" >Register</button>
            </div>
            <div>
                <button type="button" class="clear" >Login</button>
            </div>
            

        </form>
        
    </body>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>

    <script src="register.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>

    

</html>
